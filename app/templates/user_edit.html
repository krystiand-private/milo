{% extends 'base.html' %}

{% block content %}
  <a href="{% url 'user_list' %}">Back</a>

  <form action="" method="post" class="form-horizontal">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field.errors }}
        <div class="col-sm-9">
          {{ field.as_widget }}
        </div>
      </div>
    {% endfor %}
    <input type="submit" class="btn btn-default" value="Submit"/>
  </form>

{% endblock %}
